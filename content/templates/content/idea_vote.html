{% load fontawesome i18n staticfiles %}

<div class="col-xs-6">
    <i class="ni-icon ni-icon-thumbs-up"><span class="sr-only">{% trans "Kannatan" %}</span></i>
    <span id="idea-votes-up">{{ votable_object.votes.up.count }}</span>

<div class="col-xs-6">
    <i class="ni-icon ni-icon-thumbs-down"><span class="sr-only">{% trans "En kannata" %}</span></i>

</div>
